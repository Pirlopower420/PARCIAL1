<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrate</title>
</head>
<body>
    
    <div class="card">
    
    <form action="welcome.html">
        <h1>Registrate</h1>  
    <label for="nombre">Nombre</label><br>
    <input type="text" id="nombre" name="nombre" required minlength="10" placeholder="Tu nombre"  ><br><br>
    <label for="Email">Correo electronico</label><br>
    <input type="email" id="Email" name="Correo" rows="4" cols="50"  placeholder="Escribe tu correo" required><br><br>
    <label for="contraseña">Contraseña</label><br>
    <input class="controls" type="password" name="contrasena" required minlength="8" placeholder="Contraseña"><br><br>
    <label> Fecha de Nacimiento</label><br>
    <input type="date"  id="fecha" name="fecha"  ><br><br>
    <label> Telefono</label><br>
    <input type="text"  id="Telefono" name="telefono"  required minlength="10" placeholder="Telefono" ><br><br>
    <label for="Direccion">Direccion</label><br>
    <input type="text" id="Direccion" name="Direccion"  required minlength="10"  placeholder="Direccion"  ><br><br>
    <button type="submit" >Ingresar</button>
    
    </form>
</div>
</body>
</html>
